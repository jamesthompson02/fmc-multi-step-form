<div class="toggle-container">
  @if(!yearly) {
  <strong data-testid="monthly-strong"><span>Monthly</span></strong>
  } @else {
  <span> Monthly </span>
  }
  <div
    data-testid="toggle-switch"
    class="toggle-switch"
    [ngClass]="yearly ? 'padding-left' : ''"
  ></div>
  @if(!yearly) {
  <span>Yearly</span>
  } @else {
  <strong data-testid="yearly-strong"><span>Yearly</span></strong>
  }
</div>
