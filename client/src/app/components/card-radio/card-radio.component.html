<mat-radio-button #btn [value]="value.value">
  <div
    data-testid="card-radio"
    class="card-radio"
    [ngClass]="btn.checked ? 'card-radio-selected' : ''"
  >
    <div>
      <app-icon-img
        [imgSrc]="value.cardImg"
        [imgAlt]="value.cardImgAlt"
        [imgCssStyling]="''"
      ></app-icon-img>
    </div>
    <div data-testid="card-radio-heading" class="plan-text-container">
      <strong>{{ value.value }}</strong>
    </div>
    <div>
      @if(!yearly) {
      <p data-testid="card-radio-monthly" class="price-paragraph-gray">
        {{ value.price.monthly }}
      </p>
      } @else {
      <p data-testid="card-radio-yearly" class="price-paragraph-gray">
        {{ value.price.yearly }}
      </p>
      <p class="price-paragraph-blue">2 months free</p>
      }
    </div>
  </div>
</mat-radio-button>
